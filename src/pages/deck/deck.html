<ion-header>

  <ion-navbar>
    <ion-title>deck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
    <ion-card-header>
        <ion-title>出力金貨量</ion-title>
    </ion-card-header>
    <ion-card-content>
      <p>平均値: {{avarage_money}}</p>
      <p>最大値: {{max_money}}</p>
      <p>最小値: {{min_money}}</p>
      <p>デッキ枚数: {{deck_length}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="calc_money(1000)">計算する</button>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let a of field_status.deck_index">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <ion-title>{{a.card.name}} ×{{a.cnt}}</ion-title>
          <ion-buttons end>
            <button ion-button (click)="add_card(a.card)">+</button>
            <button ion-button (click)="delete_card(a.card)">-</button>
          </ion-buttons>

        </mat-panel-title>

      </mat-expansion-panel-header>

      <p>タイプ: {{a.card.type}}</p>
      <p>金: {{a.card.money_point}}</p>
      <p>アクション: {{a.card.action_point}}</p>
      <p>ドロー: {{a.card.draw_num}}</p>

    </mat-expansion-panel>
  </mat-accordion>

  <button ion-button full color="danger" (click)="delete_all()">全カード削除</button>


</ion-content>
