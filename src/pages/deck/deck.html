<ion-header>

  <ion-navbar>
    <ion-title>deck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-title>Power of Genarating Money</ion-title>
    </ion-card-header>
    <ion-card-content>
      <p>Average: {{avarage_money}}</p>
      <p>Max: {{max_money}}</p>
      <p>Min: {{min_money}}</p>
      <p>Num of Deck: {{deck_length}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Histogram
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="calc_money(1000)">Calculate</button>

  <mat-accordion >
    <mat-expansion-panel *ngFor="let a of field_status.deck_index" >
      <mat-expansion-panel-header>
        <mat-panel-title class="card-title">
          {{a.card.name}} Ã—{{a.cnt}}
        </mat-panel-title>
        <mat-panel-description class="card-header">
            <button class="header-button" ion-button round icon-only small (click)="add_card($event,a.card)">
              <ion-icon name="ios-add"></ion-icon>
            </button>
            <button class="header-button" ion-button round icon-only small (click)="delete_card($event,a.card)">
              <ion-icon name="ios-remove"></ion-icon>
            </button>
        </mat-panel-description>

      </mat-expansion-panel-header>

      <p>Type: {{a.card.type}}</p>
      <p>Money: {{a.card.money_point}}</p>
      <p>Action: {{a.card.action_point}}</p>
      <p>Draw: {{a.card.draw_num}}</p>

    </mat-expansion-panel>
  </mat-accordion>

  <button ion-button full color="danger" (click)="delete_all()">All Delete From Deck</button>


</ion-content>
