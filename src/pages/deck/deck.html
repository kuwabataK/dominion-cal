<ion-header>

  <ion-navbar>
    <ion-title>deck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      出力金貨量
    </ion-card-header>
    <ion-card-content>
      <p>平均値: {{avarage_money}}</p>
      <p>最大値: {{max_money}}</p>
      <p>最小値: {{min_money}}</p>
      <p>デッキ枚数: {{deck_length}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="calc_money(1000)">計算する</button>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let a of field_status.deck">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{a.name}}
        </mat-panel-title>

      </mat-expansion-panel-header>

      <p>金: {{a.money_point}}</p>
      <p>アクション: {{a.action_point}}</p>
      <p>ドロー: {{a.draw_num}}</p>

      <button ion-button (click)="delete_card(a)">削除する</button>


    </mat-expansion-panel>
  </mat-accordion>



</ion-content>
